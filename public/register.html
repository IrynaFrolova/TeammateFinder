<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - TeammateFinder</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f4f4f4; }
        form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        #message { margin-top: 15px; text-align: center; color: #333; }
    </style>
</head>
<body>

    <form id="registerForm">
        <h2>Реєстрація</h2>
        <input type="text" id="username" placeholder="Ім'я користувача (логін)" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Створити акаунт</button>
        <div id="message"></div>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = "Обробка...";

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.style.color = "green";
                    messageDiv.textContent = "Успіх! " + result.message;
                    // Зберігаємо ID, щоб потім використовувати в чаті
                    localStorage.setItem('userId', result.userId);
                    localStorage.setItem('username', formData.username);
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.textContent = "Помилка: " + result.message;
                }
            } catch (error) {
                messageDiv.textContent = "Помилка з'єднання з сервером";
            }
        });
    </script>
</body>
</html>
